<!-- DOCTYPE html: 해당 index.html 문서는 html5 표준 문법에 의해 코딩된 문서임을 명시합니다. -->
<!DOCTYPE html>

<!-- html 페이지 콘텐츠 내용의 기본이 영어버전임을 명시합니다. -->
<html lang="en">
  <!-- head 태그 영역: 사용자를 위한 영역이 아닌, 웹브라우저나 검색엔진 SWBot을 위한 추가정보제공 영역입니다. -->
  <head>
    <!-- 웹브라우저에게 영어권 문자뿐만 아니라 유니코드 문자(UTF-8: 한/중/일/태국/아랍 등 비영어권 문자)도 콘텐츠 내에 포함되어 있음을 알려줍니다. -->
    <meta charset="UTF-8" />

    <!-- 모바일 브라우저에서 기본 가로 해상도를 물리적 디바이스 가로 해상도를 기준으로 설정하고 확대/축소를 설정하는 기능을 제공합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 웹브라우저의 탭에 표시되는 웹페이지 제목 표시 및 검색엔진 SW에 제공된 웹페이지의 제목정보를 제공합니다.
    웹페이지 내에서 가장 중요한 태그입니다. -->
    <title>메인페이지</title>

    <!-- 외부 stylesheet 파일을 연결하는 태그 -->
    <link rel="stylesheet" href="common.css" />

    <!-- 해당 페이지의 스타일 적용을 위한 스타일 정의 영역(임베디드된 스타일시트)입니다. -->
    <style>
      /* h1 태그에 대한 스타일 정의 */
      h1 {
        color: red;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>

  <!-- body 태그 내의 모든 html 태그는 사용자를 위한 UI/UX 제공 용도로 제공됩니다.
  실제 사용자가 보는 화면의 내용은 모두 body태그 내에 존재합니다. -->
  <body>
    <h1 style="color: bisque">메인 제목입니다.</h1>
    <h2>메인제목의 반대</h2>

    <!-- 해당 웹페이지의 기능을 구현하는 프론트엔트 기능 구현 영역입니다. -->
    <script>
      console.log("index.html 페이지가 로딩되었습니다.");
      console.error("페이지 로딩시 에러메시지 출력하기");
      console.warn("페이지 로딩시 경고메시지 출력하기");
      console.info("페이지 로딩시 정보메시지 출력하기");

      // 코드 내에서 디버거 사용법1 (권장되지않는방법)
      // debugger;

      console.log("로직 1 실행되었습니다.");
      console.log("로직 2 실행되었습니다.");
      console.log("로직 3 실행되었습니다.");
    </script>
  </body>
</html>
